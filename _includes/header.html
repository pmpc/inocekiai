<header>

  <div class="container">
    <div class="row">
      <div class="col-sm-3">
        <h3><a class="site-title" href="{{ site.baseurl }}/">{{ site.title }}</a></h3>

      </div>
      <div class="col-sm-9">
        <img class="img-responsive" src="../images/{{site.banner}}" alt="">
      </div>
    </div>
  </div>

  <nav class="navbar navbar-default">
    <div class="container">
      <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
      </div>

      <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
        <ul class="nav navbar-nav">

          {% for my_page in site.pages %}
            {% if my_page.title %}
              {% if {my_page.url} != '/kontaktai/' %}
               <li><a href="{{ my_page.url | prepend: site.baseurl }}">{{ my_page.title }}</a></li>
              {% endif %}
            {% endif %}
          {% endfor %}
          <li><a href="{{ my_page.ur | prepend: site.baseurl }}/kontaktai/">Kontaktai</a></li>
        </ul>
      </div>
    </div>
  </nav>

</header>
