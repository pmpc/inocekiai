---
layout: default
---
<article class="post">

  <header class="post-header">
    <div>
      <div style="float:left">
      <h1 class="post-title">{{ page.title }}</h1>
      <a href="http://{{ page.link }}">{{ page.link }}</a>
      </div>
      <img class="page-image" src="../images/{{ page.image }}" onerror="this.style.visibility = 'hidden'">
    </div>
    <hr>
  </header>

  <div class="post-content">
    {{ content }}
  </div>

</article>
